<canvas id="gbScreen" width="160" height="144" class="size2"></canvas>

<br />
<div class="help">
	Keyboard Controls:
	<ul>
		<li>W/A/S/D = Movement</li>
		<li>E = A Button (Action)</li>
		<li>Q = B Button (Stats/Help)</li>
		<li>Z = Select (Credits)</li>
		<li>X = Start</li>
	</ul>
</div>

<!--- original source: http://jsfiddle.net/luken/L3qCJ/ --->

<div class="gb">
    <div class="outScreen">
        <div class="inScreen">
			<!--- <canvas id="gbScreen" width="160" height="144"></canvas> --->
        </div>
    </div>
    <div class="label">
        Netnindo GAME TOY
    </div>
    <div class="dpad">
        <button type="button" class="left">
            &#9664;
        </button>
        <button type="button" class="up">
            &#9650;
        </button>
        <button type="button" class="down">
            &#9660;
        </button>
        <button type="button" class="right">
            &#9654;
        </button>
    </div>
    <div class="centerButtons">
        <button type="button" class="select">select</button>
        <button type="button" class="start">start</button>
    </div>
    <div class="actionButtons">
        <button type="button" class="B">B</button>
        <button type="button" class="A">A</button>
    </div>
</div>
